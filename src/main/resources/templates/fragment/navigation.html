<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel OmCreem</title>
    <link rel="icon" type="image/x-icon" th:href="@{image/butterfly.png}">
    <!--BootStrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/843527e8f5.js" crossorigin="anonymous"></script>
    <!--Jquery Cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: burlywood;
        }

        .navbar-expand-lg {
            animation: 1s ease-out 0s 1 slideInTop;
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        .navbar-nav {
            animation: 1.5s ease-out 0s 1 slideLeft;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(300%);
            }

            100% {
                transform: translateX(0);
            }
        }

        .names {
            margin-top: -5px;
        }

        .image {
            margin: 20px 20px;

        }

        .image img {
            width: 500px;
        }
    </style>
</head>

<body>

    <!--Navigation bar start-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top  bg-dark  ">
            <div class="container-fluid">
                <a href="#" class="navbar-brand logo">Hotel OmCreem
                    <i class="fa-solid fa-utensils"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav ms-auto  ">
                        <li class="nav-item ">
                            <a th:href="@{/}" id="Home" class="nav-link nav-link-ltr ">Home</a>
                        </li>

                        <li th:if="${userRole}" class="nav-item">
                            <a th:href="@{/slots/addSlot}" class="nav-link nav-link-ltr ">Add slot</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/slots/}" class="nav-link nav-link-ltr ">Book your slot</a>
                        </li>

                        <li class="nav-item">
                            <a th:href="@{/login}" id="Login" class="nav-link nav-link-ltr "><i
                                    class="fa-solid fa-user"></i>Login</a>
                        </li>

                        <li class="nav-item">
                            <a th:href="@{/register}" id="Signup" class="nav-link nav-link-ltr ">SignUp</a>
                        </li>

                        <li th:if="${username}" class="nav-item">
                            <a th:href="@{/logout}" id="Login" class="nav-link nav-link-ltr "><i
                                    class="fa-solid fa-sign-out"></i>Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Navigation bar end-->
</body>

</html>
