<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel OmCreem </title>
    <link rel="icon" type="image/x-icon" th:href="@{image/butterfly.png}">
    <link th:href="@{nav.css}" rel="stylesheet" />
    <!--BootStrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!--Font awesome-->
    <script src="https://kit.fontawesome.com/843527e8f5.js" crossorigin="anonymous"></script>
    <!--Jquery Cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: burlywood;
        }
        .welcome-msg{
            margin: 10px 20px;
            width: 450px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment/navigation  :: header}"></div>

    <br><br><br>
    
    <div th:if="${username}" class=" welcome-msg alert alert-success alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Hi <span th:text="${username}"></span>! </h4>
        <p>how are you doing today?  Book your slot and have a crispy day with "Om Creem".</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <hr>
        <p class="mb-0">Have a Lovely Day</p>
      </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $("document").ready(function () {
            $("#Home").addClass("active")
        });
    </script>

</body>

</html>
